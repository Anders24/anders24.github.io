<h1>Sykkelmaskin</h1>

<br>

<p>Med sykkel Maskin trener du lår, legg og leggchin.</p>

<div class="two">

<img src="SykkMusk.jpg" alt="Sykkelmuskler" height="400" width="300">

</div>

<p>Du bruker en sykkelmaskin akkurat som du bruker en vanlig sykkel.</p>

<div class="one">
<img src="#" id="bilde" height="400" width="300">

 <p><input type="radio" name="bildeliste" id="rbtnBilde1" value="Sykkelmaskin.jpg" />Bilde 1</p>
 <p><input type="radio" name="bildeliste" id="rbtnBilde2" value="SykkelMaskin.gif" />Bilde 2</p>
 
</div>

<br>

<br>

</body>

<script>

window.onload = oppstart;


    function oppstart() {
        document.getElementById("rbtnBilde1").onclick = visBilde1;
        document.getElementById("rbtnBilde2").onclick = visBilde2;
       
        
        
  
        
        document.getElementById("bilde").src = document.getElementById("rbtnBilde1").value;
        

        document.getElementById("rbtnBilde1").checked = true;
        

    }

    function visBilde1() {
        document.getElementById("bilde").src = document.getElementById("rbtnBilde1").value;
    }

    function visBilde2() {
        document.getElementById("bilde").src = document.getElementById("rbtnBilde2").value;
    }

  

   
    


</script>
